<html xmlns:concordion="http://www.concordion.org/2007/concordion" xmlns:cx="urn:concordion-extensions:2010">
<link href="../../../../concordion.css" rel="stylesheet" type="text/css" />
<body>

  <h1>Storyboard CSS Styles</h1>

  <p>The Storyboard extension adds a link to a CSS file.</p>
  
  <div class="example">
        <h3>Example</h3>
        
        <p concordion:execute="setSystemProperty(#name, #value)">Given the system property <code concordion:set="#name">concordion.extensions</code> is set to <code concordion:set="#value">org.concordion.ext.StoryboardExtension</code></p>
        
        <p>The HTML output links to the stylesheet file '<span concordion:assertTrue="hasStyle(#filename)"><span concordion:set="#filename">storyboard.css</span></span>':</p>
        
        <p><pre><span concordion:echo="getStyle(#filename)"></span></pre></p>
  </div>
</body>
</html>
